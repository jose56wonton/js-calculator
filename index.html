<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js-Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">



  </head>
  <body>
    <div class="container">
        <h1>Js-Calculator by Joshua Wootonn</h1>
        <div class="col-xs-4 col-xs-offset-4">   
            <div  class="screen clear ">
                
            </div>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <div class="btn-group btn-group-justified">
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">7</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">8</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">9</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default operator">/</button>
                </div>
            </div>
        </div>
        
        <div class="col-xs-4 col-xs-offset-4">     
            <div class="btn-group btn-group-justified">
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">4</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">5</button>
                </div>
            <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">6</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default operator">*</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <div class="btn-group btn-group-justified">
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">1</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">2</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">3</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default operator">+</button>
                </div>
            </div>
        </div>
        <div class="col-xs-4 col-xs-offset-4">
            <div class="btn-group btn-group-justified">
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default num">0</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default clear">C</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default equal">=</button>
                </div>
                <div  class="btn-group">
                    <button type="button" class="btn-block btn-default operator">-</button>
                </div>
            </div>
        </div>      
        
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
